<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>检验qq号码是否符合规定</title>
	</head>
	<body>
		<span>请输入QQ号码：</span>
		<input class="content" type="text" name="num"/>
		<button class="btn">判断</button>
		<ol>
			<li>有没有输入</li>
			<li>输入的是不是数字</li>
			<li>不能有0在前面</li>
			<li>不能是小数</li>
			<li>输入的数字必须在5位以上、10位以内</li>
		</ol>
	</body>
	<script type="text/javascript" src="js/index.js"></script>
</html>
